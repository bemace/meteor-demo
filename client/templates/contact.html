<template name="contact">
	<h1>{{name}}</h1>
	<dl>
		<dt>Phone:</dt>
		<dd>{{phone}}</dd>
		<dt>Email:</dt>
		<dd>{{email}}</dd>
	</dl>
	<ul class="list-inline">
		<!--<li><button type="submit" class="btn edit">Edit</button></li>-->
		<li><a href="/edit-contact/{{_id}}" class="btn">Edit Contact</a></li>
		<li><button class="btn delete-contact">Delete Contact</button></li>
	</ul>
</template>
